<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="profile.css">
    <title>User Profile</title>
    <style>
        .content form {
            background: white;
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 0 10px gray;
            max-width: 400px;
            margin: 2em auto;
        }
        .content label {
            color: green;
            display: block;
            margin-bottom: 0.5em;
        }
        .content input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border-radius: 0.5em;
            border: 1px solid green;
        }
        .content button {
            background: brown;
            color: white;
            border: none;
            padding: 0.7em 2em;
            border-radius: 0.5em;
            font-weight: bold;
            cursor: pointer;
        }
        .content button:hover {
            background: green;
        }
    </style>
</head>
<body>
    <script src="darkmode-loader.js"></script>
    <div class="dashboard">
        <div class="topbar">
            <div>Farm Tech Soln</div>
            <div>User Profile</div>
        </div>
        <div class="main">
            <div class="sidebar">
                <a href="home.html">Home</a>
                <a href="settings.html">Settings</a>
            </div>
            <div class="content">
                <h2>Your Profile</h2>
                <form id="profileForm">
                    <label for="profileName">Name:</label>
                    <input type="text" id="profileName" name="profileName" required>
                    <label for="profileContact">Contact Info:</label>
                    <input type="text" id="profileContact" name="profileContact">
                    <button type="submit">Save Changes</button>
                </form>
                <div id="profileMsg"></div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
