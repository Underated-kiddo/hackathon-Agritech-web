<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="login.css">
    <title>Log-in</title>
</head>
<body>
    <script src="darkmode-loader.js"></script>
    <div class="header">
        <h3>Farm Tech Soln</h3>
    </div> 
    <hr>
    <div class="container">
        <div id="form">
            <h2><u>Log-in form</u></h2>
        <label for="Username" type="text" id="Username">Username</label>
        <input type="Text" placeholder="Spongebob" required>
        <br><br>
        <label for="Password" type="password" id="password">Password</label>
        <input type="Password" required>
        <br><br>
        <label for="role">Login as:</label>
        <select id="loginRole" name="role" required>
            <option value="farmer">Farmer</option>
            <option value="buyer">Buyer</option>
            <option value="market">Local Market</option>
        </select>
        <br><br>
        <button>Log-in</button>
        </div>
    </div>

    <hr>
    <div class="footer">
        <p>
            Welcome
        </p>
    </div>
<script src="login.js"></script>
</body>
</html>
