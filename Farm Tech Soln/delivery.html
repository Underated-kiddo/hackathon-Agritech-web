<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="delivery.css">
    <title>Delivery</title>
</head>
<body>
    <script src="darkmode-loader.js"></script>
    <div class="header">
        <h2>Farm Tech Soln - Delivery</h2>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="entry.html">Entry</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>
    <hr>
    <div class="container">
        <h3>Delivery Form</h3>
        <form id="deliveryForm">
            <label for="item">Select Item:</label>
            <select id="item" name="item" required>
                <option value="">--Choose an item--</option>
                <option value="maize" data-price="200">Maize (200 KES)</option>
                <option value="beans" data-price="300">Beans (300 KES)</option>
                <option value="tomatoes" data-price="150">Tomatoes (150 KES)</option>
                <option value="potatoes" data-price="250">Potatoes (250 KES)</option>
            </select>
            <br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            <br><br>
            <label for="price">Price (KES):</label>
            <input type="text" id="price" name="price" readonly>
            <br><br>
            <label for="location">Delivery Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter delivery location" required>
            <br><br>
            <button type="submit">Submit Delivery Request</button>
        </form>
        <div id="confirmation" style="display:none; margin-top:1em; color:green;"></div>
    </div>
    <div id="paymentModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModal" style="float:right;cursor:pointer;font-size:1.5em;">&times;</span>
            <h3>Choose Payment Method</h3>
            <select id="paymentMethod" style="width:100%;padding:0.5em;margin-bottom:1em;">
                <option value="">--Select Payment Method--</option>
                <option value="mpesa">M-Pesa</option>
                <option value="airtel">Airtel Money</option>
                <option value="card">Bank Card</option>
            </select>
            <div id="paymentSteps" style="margin-top:1em;"></div>
        </div>
    </div>
    <hr>
    <div class="footer">
        <p>Farm Tech Soln &copy; 2025</p>
    </div>
    <script src="delivery.js"></script>
</body>
</html>
