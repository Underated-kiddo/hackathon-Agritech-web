<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="signup.css">
    <title>Sign-up</title>
</head>
<body>
    <script src="darkmode-loader.js"></script>
    <div class="header">
        <h3>Farm Tech Soln</h3>
    </div>
    <hr>
    <div class="container"> 
        <div id="form">
        <h4>Sign-up form</h4>
        <label for="Firstname" type="text" id="Firstname">Firstname</label>
        <Input type="text" required>
        <br><br>
        <label for="Lastname" type="text" id="Lastname">lastname</label>
        <Input type="text" required>
        <br><br>
        <label for="idnumber" type="integers" id="idnumber">idnumber</label>
        <Input type="text" required>
        <br><br>
        <label for="Username" type="text" id="Username">Username</label>
        <input type="Text" placeholder="Spongebob" required>
        <br><br>
        <label for="Password" type="password" id="password">Password</label>
        <input type="Password" required>
        <br><br>
        <label for="role">Sign up as:</label>
        <select id="signupRole" name="role" required>
            <option value="farmer">Farmer</option>
            <option value="buyer">Buyer</option>
            <option value="market">Local Market</option>
        </select>
        <br><br>
        <button>Sign-up</button>
        </div>
    </div>

    <hr>
    <div class="footer">
        <p>
            Welcome
        </p>
    </div>
<script src="signup.js"></script>
</body>
</html>
